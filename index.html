<!DOCTYPE html>
<html>
  <head>
    <title>HTML Exercise</title>
  </head>

  <body>
    <h1>Html Form</h1>

    <form>
      <input type="text" placeholder="Enter Name" value="Shuvo" />
      <hr />
      <input type="password" placeholder="password" />
      <hr />
      <input type="email" placeholder="Enter email" required />
      <hr />
      Marks:<input type="number" max="100" min="0" />
      <hr />
      <input type="range" min="10" max="50" />
      <hr />
      <input type="color" />
      <hr />
      DOB:<input type="date" max="2000-01-01" min="1971-01-01" />
      <hr />
      Time:<input type="time" />
      <hr />
      Month:<input type="month" />
      <hr />
      DateTime:<input type="datetime-local" />
      <hr />
      Gender:<input type="radio" name="gen" />male
      <input type="radio" name="gen" />female
      <hr />
      Property:<input type="checkbox" />Laptop <input type="checkbox" />pc
      <input type="checkbox" />ipad
      <hr />
      <input type="file" accept=".png" />
      <hr />
      <select>

        <option value="">Select Country</option>
        <option value="">Bangladesh</option>
        <option value="">Usa</option>
      </select>
      <hr>
      <textarea cols="20" rows="5" placeholder="write here.."></textarea>
      <hr>
      <input type="submit" value="register" />
      <input type="reset">
    </form>
  </body>
</html>
