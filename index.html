<!DOCTYPE html>
<html>
  <head>
    <title>HTML Exercise</title>
  </head>

  <body>
    <table border="1">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>11</td>
        <td>Rayas</td>
        <td>12</td>
      </tr>
      <tr>
        <td>22</td>
        <td>Abid</td>
        <td>15</td>
      </tr>
    </table>

    <hr />

    <table border="2">
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th rowspan="3">Note</th>
      </tr>

      <tr>
        <td rowspan="2">Rayas</td>
        <td>099</td>
      </tr>
      <td>088</td>
    </table>
    <hr />

    <table border="3">
      <tr>
        <th>Name</th>
        <td colspan="2">Tajia</td>
      </tr>
      <tr>
        <th>Phone</th>
        <td>099</td>
        <td>088</td>
      </tr>
      <tr>
        <td colspan="3">note</td>
      </tr>
    </table>
  </body>
</html>
